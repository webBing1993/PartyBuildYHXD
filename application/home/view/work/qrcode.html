{extend name="public/common"}

{block name="style"}
    <title>二维码</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Microsoft YaHei';
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, form, input, p, table, th, td, select, option {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #qrcode{
            position:absolute;
            top: 50%;
            left:50%;
            -webkit-transform: translateY(-50%) translateX(-50%);
        }
        body{
            width:100%;
        }
        img{
            position:absolute;
            top: 50%;
            left:50%;
            -webkit-transform: translateY(-50%) translateX(-50%);
            display:block;
            border:1.07vw solid #fff;
            border-radius: 1.333vw;
            display:block;
            display:none;
        }
    </style>
{/block}
{block name="body"}
<div id="qrcode"></div>
<img src="/home/images/work/logo.png" alt="">
{/block}
{block name="script"}
<script src="/work/js/jquery.qrcode.min.js"></script>
<script>
    jQuery('#qrcode').qrcode({width: document.body.clientWidth-20,height: document.body.clientWidth-20,text: "{$link}"+"/home/work/touristmain2"});
    $('body').height(window.screen.availHeight);
    $('#qrcode').width(document.body.clientWidth-20);
    $('img').width(document.body.clientWidth*0.2);
    $('img').height(document.body.clientWidth*0.2);
    $('img').show();
</script>
{/block}
