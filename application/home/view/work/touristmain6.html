{extend name="public/common"}

{block name="style"}
<title>两学一做</title>
<style>
    * {
        box-sizing: border-box;
        font-family: 'Microsoft YaHei';
        -webkit-tap-highlight-color:rgba(0,0,0,0);
    }
    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, form, input, p, table, th, td, select, option {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    body{
        background-color:#EBEBEB;
    }
    .clearfix:before{
        display:table;
        content:'';
    }
    .clearfix:after{
        display:table;
        content:'';
        clear:both;
    }
    .bottom{
        height:13.334vw;
        border-top:0.27vw solid #f9f9f9;
        width:100%;
        position:fixed;
        bottom:0;
        background-color:#FAFAFA;
    }
    .bottom>div{
        font-size: 1.46rem;
        line-height: 13.0667vw;
        text-align: center;
        height:13.0667vw;
        float:left;
        width:50%;
        color:#333;
    }
    .bottom>div a {
        color: #333;
        width: 99%;
        height: 100%;
        text-decoration: none;
        display: inline-block;
    }
    .bottom>div:not(:last-child):before {
        content: '';
        width: 0.27vw;
        height: 13.2vw!important;
        background-color: #e5e5e5;
        float: right;
    }
    .top>span{
        display:block;
        width:11.2vw;
        background-color:#cecece;
        color:#fff;
        margin:0 auto;
        margin-top:2.6666vw;
        margin-bottom:2.6666vw;
        text-align: center;
        font-size: 1.2rem;
        border-radius: 1.4vw;
        line-height: 5.3333vw;
    }
    .top>img{
        width: 10.667vw;
        height:10.667vw;
        float:left;
        margin-left:2.6666vw;
    }
    .top>p{
        font-size: 1.46rem;
        color:#333;
        background-color:#fff;
        float: left;
        margin-left:2.6666vw;
        border: 0.27vw solid #e5e5e5;
        padding-left:2.6666vw;
        padding-right:1.4vw;
        border-radius: 1.4vw;
        padding-top:2.6666vw;
        padding-bottom: 2.6666vw;
        width:65%;
    }
    .top>b{
        width:2.6666vw;
        height:4.8vw;
        background:url("/work/tourist/21.png") no-repeat center center;
        background-size:cover;
        position:absolute;
        top:13.8666vw;
        left:13.8666vw;
    }
    .box{
        position:fixed;
        bottom:13.3333vw;
        left:0;
        width:50%;
        padding-left: 2.6666vw;
        padding-right: 2.6666vw;
        padding-bottom:0px;
        height:0;
        overflow: hidden;
    }
    .box>ul{
        margin:0 auto;
        background-color:#FAFAFA;
        border:0.27vw solid #f9f9f9;
        border-radius: 1.3333vw;
        width:21.334vw;
        padding-left:1.3333vw;
        padding-right:1.3333vw;
    }
    .box>ul>li{
        text-align: center;
        font-size: 1.34rem;
        line-height: 10.667vw;
        border-bottom: 0.27vw solid #e5e5e5;
    }
    .box>ul>li a {
        color: #333;
        width: 100%;
        height: 100%;
        display: inline-block;
        text-decoration: none;
    }
    .box>ul>li:last-child{
        border:none;
    }
</style>
{/block}
{block name="body"}
<div class="top">
    <span></span>
    <img src="/home/images/work/lxyz.png" alt="">
    <p>您好！欢迎关注余杭信达教育党建！</p>
    <b></b>
</div>
<div class="bottom">
    <div data-id=""><a href="javascript:;">手机党校</a></div>
    <div data-id="{$link}/home/topic/index"><a href="javascript:;">体悟反思</a></div>
</div>
<div class="box">
    <ul>
        <li data-id="{$link}/home/work/dangshi"><a href="javascript:;">党史学习</a></li>
        <li data-id="{$link}/home/learn/index"><a href="javascript:;">红色课堂</a></li>
        <li data-id="{$link}/home/constitution/game "><a href="javascript:;">在线答题</a></li>
        <li data-id="{$link}/home/constitution/course "><a href="javascript:;">每日一课</a></li>
    </ul>
</div>
{/block}
{block name="script"}
<script>
    $('body').height($(window).height()-50);
    var a=false;
    $('.bottom>div').click(function(){
        if($(this).attr('data-id')){
            window.location.href=$(this).attr('data-id');
        }else{
            if(!a){
                $('.box').animate({'height':'176px','padding-bottom':'10px'});
                a=true;
            }else{
                $('.box').animate({'height':'0','padding-bottom':'0'});
                a=false;
            }
        }
    });
    $('.box>ul>li').click(function(){
        if($(this).attr('data-id')){
            window.location.href=$(this).attr('data-id');
        }else{

        }
    });
    //取时间
    function CurentTime()
    {
        var now = new Date();
        var year = '';       //年
        var month = '';     //月
        var day = '';            //日
        var hh = now.getHours();            //时
        var mm = now.getMinutes();          //分
        var clock = '';
        if(month < 10)
            if(day < 10)
                if(hh < 10)
                    clock += "0";
        clock += hh + ":";
        if (mm < 10) clock += '0';
        clock += mm;
        return(clock);
    }
    $('.top>span').html(CurentTime());
</script>
{/block}
